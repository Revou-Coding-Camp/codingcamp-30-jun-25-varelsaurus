<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-gray-200">
        <img class="w-[45px] rounded-full inline-block p-2" src="https://picsum.photos/200/200" alt="Air mengalir dari bambu">
        <div class="flex space-x-4">
            <a class="border rounded px-3 py-1 bg-slate-300 hover:bg-slate-500" href="#">Home</a>
            <a class="border rounded px-3 py-1 bg-slate-300 hover:bg-slate-500" href="#">Our Profile</a>
            <a class="border rounded px-3 py-1 bg-slate-300 hover:bg-slate-500" href="#">Portofolio</a>
            <a class="border rounded px-3 py-1 bg-slate-300 hover:bg-slate-500" href="#">Message Us</a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- welcome section -->
    <section id="welcome-section" style="visibility: hidden;">
        <div class="m-5 mb-10">
            <h1 class="font-bold text-slate-700 text-xl" id="salaman"></h1>
            <p class="text-slate-700">ini adalah website latihan pertama</p>
        </div>
        <img class="m-2 mx-auto" id="gambarwelcome" src="https://picsum.photos/1366/578" alt="Gambar bebas">
        <hr class="mt-16">
    </section>
    <!-- welcome section end -->

    <!-- Headquarter Section Start-->
    <section class=" flex-row">
        <h1 class="font-bold ml-10 mt-5">Our Headquarter</h1>
        <div class="flex flex-row justify-center space-x-20 mt-20">
            <div class="flex flex-col items-center">
                <div class="w-24 h-24 rounded-full border-2 border-gray-400"></div>
                <p class="mt-2 ">Jakarta</p>
            </div>
            <div class="flex items-center flex-col">
                <div class="w-24 h-24 border-2 rounded-full border-gray-400"></div>
                <p class="mt-2">Bandung</p>
            </div>
            <div class="flex items-center flex-col">
                <div class="w-24 h-24 border-2 rounded-full border-gray-400"></div>
                <p class="mt-2">Surabaya</p>
            </div>
        </div>
        <hr class="mt-16">
    </section>
    <!-- Headquarter Section End-->

    <!-- Form Message Us -->
    <section>
        <div>
            <form>
                <div>
                    <!-- Form Nama -->
                    <label for="input-nama">Nama:</label>
                    <input type="text" name="namauser" id="input-nama" class="border rounded-sm">
                </div>
                <div>
                    <!-- Form Tanggal -->
                    <label for="input-tanggal">Tanggal Lahir:</label>
                    <input type="date" name="tanggaluser" id="input-tanggal" class="border rounded-sm">
                </div>
                <div>
                    <!-- Form Jenis Kelamin -->
                    <label for="input-jenis">Jenis Kelamin:</label>
                    <input type="radio" name="jeniskelamin" id="laki-laki" class="border rounded-sm">
                    <label for="laki-laki">Laki-Laki</label>
                    <input type="radio" name="jeniskelamin" id="perempuan" class="border rounded-sm">
                    <label for="perempuan">Perempuan</label>
                </div>
                <div>
                    <!-- Form Input Pesan -->
                    <label for="input-pesan">Pesan:</label>
                    <input type="text" name="pesanuser" id="input-pesan" class="border rounded-sm">
                </div>
            </form>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
